# Database connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/metrobusdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql092002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable Hibernate SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# Enable batch processing and set batch size
spring.jpa.properties.hibernate.jdbc.batch_size=2000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Use the MySQL connection pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Additional Hibernate properties for batch insert
spring.jpa.properties.hibernate.c3p0.timeout=600  # 10 minutes timeout
spring.jpa.properties.hibernate.c3p0.max_size=100  # Connection pool size

# Resources path for CSV files
spring.resources.static-locations=classpath:/bmrcl/,classpath:/bmtc/
